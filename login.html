<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lobster|Cormorant+Garamond|Oswald|Raleway|Lato" rel="stylesheet" type="text/css">
    <link href="css/style.css" media="screen" rel="stylesheet" title="no title">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript">
    </script>
    <script async src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
              <img src="images/porsche-logo.png" alt="Porche Logo" class="img-responsive">
            <div class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-xs-3">Username</label>
                  <div class="col-xs-9">
                    <input type="text" name="uid" class="form-control login-uid">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-3">Password</label>
                  <div class="col-xs-9">
                    <input type="password" name="pass" autocomplete="off" class="form-control login-pass">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                    <a href="#" class="login-submit btn btn-black">Login</a>
                    <span><a class="forgot" href="#">Forgot Password?</a></span>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
