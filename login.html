<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="css/style.css" media="screen" rel="stylesheet" title="no title">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="login-form">
			<img alt="Porche Logo" class="img-responsive" src="images/porsche-logo.png">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-xs-3">Username</label>
					<div class="col-xs-9">
						<input class="form-control login-uid" name="uid" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Password</label>
					<div class="col-xs-9">
						<input autocomplete="off" class="form-control login-pass" name="pass" type="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-9 col-xs-offset-3">
						<a class="login-submit btn btn-black" href="#">Login</a> <span><a class="forgot" href="#">Forgot Password?</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript">
	</script>
	<script async src="js/bootstrap.min.js" type="text/javascript">
	</script>
</body>
</html>
